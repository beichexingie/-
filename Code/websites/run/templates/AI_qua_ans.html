<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkipError-AI问答</title>
    <style>
    /* CSS样式 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    nav ul.home_page {
        list-style-type: none;
        position: fixed;
        top: 0;
        width: 100%;
        height: 60px;
        background-color: #FFFFFF;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: space-around;
      }

      nav ul.home_page li {
        float: center;
      }

      nav ul.home_page li a {
        display: block;
        color: black;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-weight:bold;
      }

      nav ul.home_page li a:hover {
        background-color: #DDDDDD;
        border-radius: 10px;
      }

    .container {
      max-width: 800px;
      margin: 80px auto;
      padding: 40px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    .message-container {
      max-height: 300px;
      overflow-y: scroll;
      padding-bottom: 20px;
    }

    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
    }

    .user-message {
      background-color: #e2f0cb;
      text-align: right;
    }

    .bot-message {
      background-color: #f4f4f4;
      text-align: left;
    }

    .input-container {
      display: flex;
      margin-top: 20px;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    #send-button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }
  </style>
  <script>
    // JavaScript代码
    function sendMessage() {
      var userInput = document.getElementById("user-input").value;
      document.getElementById("user-input").value = "";
      var userMessage = document.createElement("div");
      userMessage.className = "message user-message";
      userMessage.innerHTML = "<p><strong>你:</strong> " + userInput + "</p>";
      document.getElementById("message-container").appendChild(userMessage);

      // 在这里添加对话交互逻辑
      // 调用后端API或使用其他方法来实现对话生成

      var botResponse = "SkipError的回复";
      var botMessage = document.createElement("div");
      botMessage.className = "message bot-message";
      botMessage.innerHTML = "<p><strong>SkipError:</strong> " + botResponse + "</p>";
      document.getElementById("message-container").appendChild(botMessage);

      // 滚动到底部以显示最新的消息
      var messageContainer = document.getElementById("message-container");
      messageContainer.scrollTop = messageContainer.scrollHeight;
    }
  </script>
</head>
<body>
  <nav> <!-- 本站统一的导航栏 -->
      <ul class="home_page">
        <a href="./Firstpage.html"><img src="image/head.png" alt="Head" width="50" height="43"></a>
        <li><a href="./Homepage.html">首页</a></li>
        <li><a href="./Language_square.html">语言广场</a></li>
        <li><a href="./AI_qua_ans.html">AI问答</a></li>
        <li><a href="./About_us.html">问题反馈</a></li>
        <a href="./Login.html"><img src="image/person.png" alt="Person" width="50" height="50"></a>
        <img src="image/Settings.png" alt="Settings" width="50" height="50">
      </ul>
    </nav>
    <div class="container">
        <h1>AI问答</h1>
        <div class="message-container" id="message-container">
            <div class="message bot-message">
            <p><strong>SkipError:</strong> 欢迎来到AI问答！请开始你的提问。</p>
            </div>
        </div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="输入你的问题" />
      <button id="send-button" onclick="sendMessage()">发送</button>
    </div>
  </div>
</body>
</html>
